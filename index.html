<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>An Ember dice roller</title>
    </head>

    <body>
      <script type="text/x-handlebars" id="application">
        <h1>Dice Roller</h1>
        <h2>{{Roller.secondsOnPage}}
        {{outlet}}
      </script>

      <script type="text/x-handlebars" id="index">
        <p>{{#linkTo "roll"}}Start rolling dice!{{/linkTo}}</p>
      </script>

      <script type="text/x-handlebars" id="roll">
        <p>Enter your required dice roll below, for instance "3d6" will roll three six sided dice.</p>
        {{view Roller.DiceInputField valueBinding="rollString" action="rollDice" placeholder="Enter your dice roll, e.g. '3d6' here"}}
        <button {{action "rollDice"}}>Roll Dice</button>

        {{#if errors}}
          <div class="errors">
            {{errors}}
          </div>
        {{/if}}

        <hr>
          <h2>Results</h2>
          {{#each roll in content}}
            <div class="roll">
              <span class="roll-number">{{roll.diceNumber}}</span>
              <span class="roll-result" {{bind-attr style="roll.proportion"}}>{{roll.numberOfRolls}}</span>
            </div>
          {{else}}
            No results yet
          {{/each}}
      </script>

        <script src="js/libs/jquery-1.10.2.min.js"></script>
        <script src="js/libs/handlebars-1.0.0.js"></script>
        <script src="js/libs/ember.js"></script>
        <script src="js/libs/ember-data.js"></script>
        <script src="js/libs/localstorage_adapter.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
